<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       

        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-family: cursive;
            /* background-image: url(""); */
        }
        .outer{
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div onclick="rock()" class="box" id="div1">Rock</div>
        <div onclick="paper()" class="box" id="div2">Paper</div>
        <div onclick="scissor()" class="box" id="div3">Scissor</div>
    </div>
    <script>
        
        let computer_choice;

        function PlayComputer(){
            computer_choice = Math.random()
            if(computer_choice<0.4){
                computer_choice="Rock"
            }
            else if(computer_choice>0.4 && computer_choice<0.6){
                computer_choice="Paper"
            }
            else{
                computer_choice="Scissor"

            }
            
        }

        console.log(computer_choice);
        
        function rock(){
            PlayComputer()
            if(computer_choice=="Rock"){
                alert(`Both selected Rock so Game is Tied`)
            }else if(computer_choice=="Paper"){
                alert(`Computer selected ${computer_choice}, you selected Rock so Computer Wins`)
            }else{
                alert(`Computer selected ${computer_choice}, you selected Rock so You Win`)
            }
        }
        function paper(){
            PlayComputer()

            if(computer_choice=="Paper"){
                alert(`Both selected Paper so Game is Tied`)
            }else if(computer_choice=="Rock"){
                alert("You Win")
            }else{
                alert("Computer Wins")
            }
        }
        function scissor(){
            PlayComputer()

            if(computer_choice=="Scssor"){
                alert("Tie")
            }else if(computer_choice=="Rock"){
                alert("Computer Wins")
            }else{
                alert("You Win")
            }
        }
    </script>
</body>
</html>
